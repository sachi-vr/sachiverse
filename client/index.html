<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SachiVerse</title>
    <meta property="og:title" content="SachiVerse" />
    <meta property="og:description" content="SachiVerse is Sachi's metaverse" />
    <meta property="og:image" content="/assets/ogp-sachi.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <style>
      body {
        margin: 0;
        background-color: #000;
        color: #fff;
      }
      #overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(172, 8, 8, 0.644);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }
      input {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <h2>SachiVerse</h2>
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" value="guest" />
      </div>
      <div>
        <label for="scalefactor">Scale Factor:</label>
        <input type="number" id="scalefactor" value="1.5" step="0.05" />
      </div>
      <div>
        <label for="mic-select">Microphone:</label>
        <select id="mic-select"></select>
      </div>
      <button id="start-button">START</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
